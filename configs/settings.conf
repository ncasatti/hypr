animations {
  enabled = yes

  # --- Curvas de Bezier Sugeridas ---
  # wind: La original era bastante agresiva, la suavizamos un poco.
  bezier = wind, 0.05, 0.7, 0.1, 1
  # winIn: Similar a una easeOutExpo, puede ser agradable para la entrada.
  bezier = winIn, 0.16, 1, 0.3, 1
  # winOut: Similar a una easeInExpo, para la salida.
  bezier = winOut, 0.7, 0, 0.84, 0
  # liner: Se mantiene para movimientos lineales sin aceleración.
  bezier = liner, 0, 0, 1, 1 # Corregido a una Bezier lineal estándar
  # Nueva curva suave genérica
  bezier = smoothEaseInOut, 0.42, 0, 0.58, 1
  # Nueva curva con desaceleración suave
  bezier = smoothEaseOut, 0.25, 0.46, 0.45, 0.94 # Similar a easeOutCubic
  # Nueva curva para un ligero "pop" o "spring" sutil
  bezier = gentlePop, 0.25, 0.1, 0.25, 1.5 # Cuidado con el valor > 1, puede "rebotar" un poco. Ajustar si es mucho.

  # --- Animaciones ---
  # Apertura y cierre de ventanas: Usamos slidefade para un efecto elegante.
  # La duración se ha reducido ligeramente para ser más ágil.
  animation = windows, 1, 3, smoothEaseInOut, slidefadevert 15% # Desliza un poco verticalmente y se desvanece
  animation = windowsIn, 1, 3, smoothEaseOut, slidefadevert 10%
  animation = windowsOut, 1, 3, winOut, slidefadevert 10% # winOut puede ser buena para una salida rápida

  # Movimiento de ventanas: slide simple y rápido.
  animation = windowsMove, 1, 3, smoothEaseInOut, slide

  # Bordes: Desvanecimiento sutil.
  animation = border, 1, 4, smoothEaseInOut
  # Borde animado (rainbow/rotate): Mantenemos el loop, pero quizás con una curva más suave si es visible.
  animation = borderangle, 1, 180, smoothEaseInOut, loop

  # Transición de espacios de trabajo: Un desvanecimiento elegante es minimalista.
  # Duración un poco más corta para agilidad.
  animation = workspaces, 1, 3, smoothEaseInOut, fade

  # Desvanecimientos generales:
  animation = fade, 1, 3, smoothEaseInOut # Usar nuestra curva suave
  animation = fadeOut, 1, 3, winOut # Salida rápida y suave
  animation = fadeIn, 1, 3, smoothEaseOut # Entrada suave

  # Animación de capas (ej. popups, menús contextuales si Hyprland los maneja así):
  # Un ligero 'pop' o desvanecimiento sutil puede quedar bien.
  # 'gentlePop' le dará un pequeño efecto de "rebote" muy leve. Si es mucho, usar 'smoothEaseOut'.
  animation = layers, 1, 4, gentlePop, fade # O slidefadevert 5%
}

input {
  kb_layout = us
  kb_variant = colemak
  kb_model =
  kb_options =
  kb_rules =
  repeat_rate = 50
  repeat_delay = 300
  numlock_by_default = true
  left_handed = false
  follow_mouse = true

  touchpad {
    disable_while_typing = true
    natural_scroll = true
    clickfinger_behavior = false
    middle_button_emulation = true
    tap-to-click = true
    drag_lock = false
    }

  # below for devices with touchdevice ie. touchscreen
	touchdevice {
		enabled = false
	}

	# below is for table see link above for proper variables
	tablet {
		transform = 0
		left_handed = 0
	}
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
  workspace_swipe_distance = 500
  workspace_swipe_invert = true
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true
  workspace_swipe_forever = true
  #workspace_swipe_use_r = true #uncomment if wanted a forever create a new workspace with swipe right
}


group {
  col.border_active = $color15

	groupbar {
		col.active = $color0
  }
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
	vfr = false
  #vrr = 0
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
  focus_on_activate = false
  #no_direct_scanout = true #for fullscreen games - deprecated
  initial_workspace_tracking = 0
  middle_click_paste = false
}

binds {
  workspace_back_and_forth = true
  allow_workspace_cycles = false
  pass_mouse_when_bound = false
}

#Could help when scaling and not pixelating
xwayland {
  force_zero_scaling = true
}

# render section for Hyprland >= v0.42.0
render {
  explicit_sync = 0
  explicit_sync_kms = 2
  direct_scanout = false
}

cursor {
  no_hardware_cursors = true
  enable_hyprcursor = true
  warp_on_change_workspace = true
}
