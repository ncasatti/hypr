# Initial boot script enable to apply initial wallpapers, theming, new settings etc.
exec-once = $HOME/.config/hypr/scripts/system/autostart.sh

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

dwindle {
  pseudotile = no
  preserve_split = yes
  special_scale_factor = 0.95
}

master {
  new_status = master
  new_on_top = 0
  mfact = 0.5
  orientation = right
}

general {
  # sensitivity = 1.00
  border_size = 1
  # apply_sens_to_raw = 1
  gaps_in = 0
  gaps_out = 0

  resize_on_border = false

  col.active_border = $color12
  col.inactive_border = rgba(000000ff)

  layout = dwindle
}

decoration {
  rounding = 1

  active_opacity = 1.0
  inactive_opacity = 1
  fullscreen_opacity = 1.0

  dim_inactive = false
  dim_strength = 0.1
  dim_special = 0.5

  #drop_shadow = false
  #shadow_range = 6
  #shadow_render_power = 1
  # col.shadow = $color12
  # col.shadow_inactive = 0x50000000

  blur {
    enabled = true
    size = 5
    passes = 2
    ignore_opacity = true
    new_optimizations = true
    special = true
    # vibrancy = 1.0
  }
}

